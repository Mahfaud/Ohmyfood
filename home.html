<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/4-pages/home.css">
        <script src="https://kit.fontawesome.com/89883c4bc1.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <img id="headerLogo" src="./img/logo/ohmyfood.png">
        </header>
        <main>
            <div id="explorer">
                <div id="search">
                    <i id="searchIcon" class="fas fa-map-marker-alt fa-lg"></i>
                    <input id="searchBar" type="text" placeholder="Paris, Belleville">
                </div>
                <div id="explorerAbout">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button class="buttonFade">Explorer nos restaurants</button>
                </div>
                <div class="operation">
                    <h1 class="operationTitle">Fonctionnement</h1>
                    <div class="operationBox">
                        <p class="operationNumber">1</p>
                        <i class="fas fa-mobile-alt fa-lg operationIcon"></i>
                        <p class="operationText">Choisissez un restaurant</p>
                    </div>
                    <div class="operationBox">
                        <p class="operationNumber ">2</p>
                        <i class="fas fa-list fa-lg operationIcon"></i>
                        <p class="operationText">Composez votre menu</p>
                    </div>
                    <div class="operationBox">
                        <p class="operationNumber">3</p>
                        <i class="fas fa-store fa-lg operationIcon"></i>
                        <p class="operationText">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
